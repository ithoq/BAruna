<!-- navbar header -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}">
	<button class="pull-right visible-xs dk" ui-toggle-class="show"
		data-target=".navbar-collapse">
		<i class="glyphicon glyphicon-cog"></i>
	</button>
	<button class="pull-right visible-xs" ui-toggle-class="off-screen"
		data-target=".app-aside" ui-scroll-to="app">
		<i class="glyphicon glyphicon-align-justify"></i>
	</button>
	<!-- brand -->
	<a  class="navbar-brand text-lt">
		<img src="public/img/favicon.png" alt="."> <span
		class="hidden-folded m-l-xs">{{app.name}}</span>
	</a>
	<!-- / brand -->
</div>

<!-- navbar collapse -->
<div
	class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
	<!-- buttons -->
	<div class="nav navbar-nav hidden-xs">
		<a href class="btn no-shadow navbar-btn"
			ng-click="app.settings.asideFolded = !app.settings.asideFolded">
			<i
			class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
		</a>
	</div>
	<!-- / buttons -->

	 <!-- link and dropdown -->
        <ul class="nav navbar-nav hidden-sm">

          <li class="dropdown" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
              <i class="fa fa-fw fa-plus visible-xs-inline-block"></i>
              <span>User</span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">

             			<!-- <li ui-sref-active="active" has-permission='menu-list' ><a ui-sref="app.menu"> <span>Menu</span>
							</a></li> -->
							<li ui-sref-active="active"  has-permission='role-list'><a ui-sref="app.role"> <span>Role</span>
							</a></li>
							<li ui-sref-active="active"  has-permission='user-list'><a ui-sref="app.user"> <span>User Management</span>
							</a></li>

            </ul>
          </li>


        



        </ul>
        <!-- / link and dropdown -->


	<!-- nabar right -->
	<ul class="nav navbar-nav navbar-right">

		<li class="hidden-xs">
            <a ui-fullscreen></a>
          </li>

		<li class="dropdown" dropdown><a href class="dropdown-toggle"
			dropdown-toggle> <i class="icon-user fa-fw"></i> <span
				class="hidden-sm hidden-md">Profile</span> <b class="caret"></b>
		</a> <!-- dropdown -->
			<ul class="dropdown-menu animated fadeInRight w">
				<li><a ui-sref="app.userprofile">User Profile</a></li>
				<li><a ui-sref="app.passwd">Change Password</a></li>
				<li class="divider"></li>
				<li><a ng-click="logout()">Logout</a></li>
			</ul> <!-- / dropdown --></li>
	</ul>
	<!-- / navbar right -->

</div>
<!-- / navbar collapse -->
