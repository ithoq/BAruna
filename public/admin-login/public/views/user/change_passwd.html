<div class="wrapper-md">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<i class="fa fa-list-alt fa-shield"></i> {{title}}
				</div>
				<div class="panel-body">
					<form name="passwdForm" novalidate>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-2 col-sm-2">
									<button class="btn btn-primary" type="submit"
										ng-disabled="isNotMatch(passwd) || loading() || passwdForm.$invalid"
										ng-click="change(passwd)">
										Update <i class="fa fa-spinner fa-spin" ng-show="loading()"></i>
									</button>
								</div>

								<div class="col-xs-10 col-sm-10">
									<div class="{{classAlert}}" ng-show="showMessage">
										{{message}}</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-2 col-sm-2">
									<label>Current Password</label>
								</div>
								<div class="col-xs-10 col-sm-10">
									<input class="form-control" name="current" type="password"
										ng-model="passwd.current" autofocus required />
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-2 col-sm-2">
									<label>New Password</label>
								</div>
								<div class="col-xs-10 col-sm-10">
									<input class="form-control" name="new" type="password"
										ng-model="passwd.newx" required />
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="row">
								<div class="col-xs-2 col-sm-2">
									<label>Renew Password</label>
								</div>
								<div class="col-xs-10 col-sm-10">
									<input class="form-control" name="renew" type="password"
										ng-model="passwd.renew" required />
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>
</div>
