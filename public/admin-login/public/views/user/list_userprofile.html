<div class="wrapper-md">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">
					<i class="fa fa-list-alt fa-fw"></i> {{title}}
				</div>

				<div class="row wrapper">
					<div class="col-sm-2">
						<a class="btn btn-primary"
							ui-sref="app.userprofile-edit({master:current})">Edit</a>
					</div>
				</div>

				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped b-t b-light">
							<tbody>
								<tr>
									<td><label class="font-bold">User Name</label></td>
									<td>{{master.username}}</td>
								</tr>
								<tr>
									<td><label class="font-bold">Role</label></td>
									<td>{{master.role.name}}</td>
								</tr>
								<tr>
									<td><label class="font-bold">Name</label></td>
									<td>{{master.name}}</td>
								</tr>

							</tbody>
						</table>
					</div>
				</div>
			</div>

		</div>
	</div>



</div>
