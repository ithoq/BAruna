<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>


<div class="wrapper-md" >	
	<div class="row">
		<div class="col-lg-12" ng-show="master.id">
			<div >
				<div class="panel-heading font-bold">
					<i class="fa fa-list-alt fa-fw"></i> Theme Selected
				</div>
				<div class="panel-body">
					<div class="row">
					    <div class="col-lg-12">
					        <div class="panel b-a">
						        

						        	<div class="col-lg-6" >
							        <div class="item m-l-n-xxs m-r-n-xxs" >
							          <img src="{{master.image}}" class="img-full">
							        </div>
							        </div>

							        <div  class="col-lg-6">
						        	<table class="table b-t b-light " >
										<tbody>
											<tr ng-repeat="config in list_setting">
												<td><label class="font-bold">{{config.name}}</label></td>
												<td width="200px">
													<color-picker ng-show="config.type=='color'"
													ng-model="config.value"  options="options"></color-picker></td>
												
											</tr>
											
										</tbody>
									</table>

									<br>

									<button class="btn btn-success" type="submit"
									ng-click="save(list_setting)">
									Save <i class="fa fa-spinner fa-spin"
										ng-show="loading()"></i>
								</button>

								

					      </div>
					     

					</div>
				</div>		    
			</div>
		</div>
	</div>
</div>


<div class="wrapper-md">	
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">
					<i class="fa fa-list-alt fa-fw"></i> Theme Available
				</div>
				<div class="panel-body">
						
						<div class="row">
							    <div class="col-md-4" ng-repeat='theme in list_theme'>
							      <div class="panel b-a">
							        <div class="panel-heading no-border bg-primary" 
							        style="background-color: #7266ba!important">          
							          <span class="text-lt">{{theme.name}}</span>
							        </div>
							        <div class="item m-l-n-xxs m-r-n-xxs">
							          <img src="{{theme.image}}" class="img-full">
							        </div>
							        <div class="hbox text-center b-b b-light text-sm">          
							          <a 
							          ng-really-message="Are you sure select this theme?"
							          ng-delete-click="select(theme.id)"
							           class="col padder-v text-muted b-r b-light">
								            <i class="icon-plus block m-b-xs fa-2x"></i>
								            <span>Select</span>
								          </a>
							        </div>

							      </div>
							    </div>
					</div>		    


					
				</div>
			</div>

		</div>
	</div>




</div>
