<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div class="wrapper-md">
	<div class="row">
		<div class="col-lg-9">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">
					<i class="fa fa-list-alt fa-pencil"></i> {{title}}
				</div>
				<div class="panel-body">
					<form class="form-horizontal" name="masterForm" class="form-validation">
						<div class="form-group">
							<label class="col-sm-2 control-label">Category Credit *</label>
							<div class="col-sm-10">
								<input class="form-control" name="credit_category" type="text"
									ng-model="master.credit_category.name"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Plafond *</label>
							<div class="col-sm-10">
								<input class="form-control" name="plafond" type="text"
									ng-model="master.plafond"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Utilization *</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="utilization" type="text"
									ng-model="master.utilization"  required disabled="true"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Name *</label>
							<div class="col-sm-10">
								<input class="form-control" name="name" type="text"
									ng-model="master.name"  required disabled="true" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Date of Birth *</label>
							<div class="col-sm-10">
								<input class="form-control" name="date_of_birth" type="text"
									ng-model="master.date_of_birth"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">KTP Numbers *</label>
							<div class="col-sm-10">
								<input class="form-control" name="no_ktp" type="text"
									ng-model="master.no_ktp"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">NPWP Numbers *</label>
							<div class="col-sm-10">
								<input class="form-control" name="no_npwp" type="text"
									ng-model="master.no_npwp"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Employment *</label>
							<div class="col-sm-10">
								<input class="form-control" name="employment" type="text"
									ng-model="master.employment"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Handphone *</label>
							<div class="col-sm-10">
								<input class="form-control" name="no_hp" type="text"
									ng-model="master.no_hp"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Email *</label>
							<div class="col-sm-10">
								<input class="form-control" name="email" type="text"
									ng-model="master.email"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Address *</label>
							<div class="col-sm-10">
								<textarea class="form-control" name="address" type="text"
									ng-model="master.address"  required disabled="true"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Reference *</label>
							<div class="col-sm-10">
								<input class="form-control" name="reference" type="text"
									ng-model="master.reference"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Location Collateral *</label>
							<div class="col-sm-10">
								<input class="form-control" name="location_collateral" type="text"
									ng-model="master.location_collateral"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Guarantee *</label>
							<div class="col-sm-10">
								<input class="form-control" name="guarantee" type="text"
									ng-model="master.guarantee"  required disabled="true"/>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Images Ktp *</label>
							<div class="col-sm-10">
								<div class="hbox hbox-auto-xs">
										<img ng-src="{{master.images_ktp}}" class="wrapper-sm b-a bg-white m-r-xs m-b-xs"/>
								</div>
							</div>
						</div>

						<!-- <div class="form-group">
							<label class="col-sm-2 control-label">Address</label>
							<div class="col-sm-10">
								<textarea class='form-control' ng-model='master.address' rows='2'></textarea>
							</div>
						</div>
 -->

						<div class="form-group"  >
							<label class="col-sm-2 control-label">Publish</label>
							<div class="col-sm-10">
								 <input  type="checkbox"
					                          ng-init="master.status = (master.status==1 ? true : false)"
                                              data-ng-model="master.status"
                                       >
							</div>
						</div>
						<!-- 
						<div class="form-group">
							<label class="col-sm-2 control-label">Publish</label>
							<div class="col-sm-10">
								<select class="form-control"  ng-model="master.status"
                                      ng-options="combo_box.id as combo_box.name for combo_box in list_status"
                                      required
                                      >
                                      </select>

							</div>
						</div> -->

						<div class="form-group">
								<label class="col-sm-2 control-label"></label>
											<div class="col-sm-10 pull-left">
												<button class="btn btn-success" type="submit"
													ng-disabled="loading() || masterForm.$invalid"
													ng-click="save(master)">
													{{buttonText}} <i class="fa fa-spinner fa-spin"
														ng-show="loading()"></i>
												</button>
												<button class="btn btn-outline btn-warning" type="button"
													ng-click="cancel()">Cancel</button>
											</div>

										</div>

					</form>
				</div>
			</div>

		</div>



	</div>
</div>
